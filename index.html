<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Graph Visualizer</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/CSS"/>
        <link rel="stylesheet" href="css/graph.css" type="text/CSS"/>
    </head>
    <body ng-app="GraphPlotter">
        <div class="container" id="main-container" ng-controller="GraphPlotController as gpc">
            <div class="row justify-content-center" >
                <div class="col-12 card" id="graph-card">
                    
                    <label for="xvalue">Enter the value of X:</label>
                    <input type="text" ng-model="gpc.xvalue" id="X"/>
                    
                    <button id="addValueBtn" class="btn btn-primary" ng-click="gpc.update_values()">Add X </button>
                    
                </div>
                
            </div>
            <div div class="row justify-content-center">
                <div class="col-6 card val-box">
                    <label for="ValuesOfX" style="margin-top: 20px;">VALUES OF X</label>
                    <select id="xvalList" class="form-control" Name="ValuesOfX" Size=10>
                        <option ng-repeat="item in gpc.values">{{item.x_val}}</option>
                    </select>
                </div>
                <div class="col-6 card val-box">
                    <label for="ValuesOfY" style="margin-top: 20px;">VALUES OF Y</label>
                    <select id="yvalList" class="form-control" Name="ValuesOfX" Size=10>
                        <option ng-repeat="item in gpc.values">{{item.y_val}}</option>
                    </select>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-12 card graph-box">
                    <div id="gen-btn" style="text-align: center;">
                        <button class="btn btn-primary">Generate Graph</button>
                    </div>
                    <canvas id="myChart" width="400" height="400"></canvas>
                </div>
            </div>
        </div>
        


        <script src="angular/angular.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
